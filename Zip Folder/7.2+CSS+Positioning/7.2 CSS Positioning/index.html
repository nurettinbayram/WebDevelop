<!DOCTYPE html>
<html>
  <head>
    <title>CSS Positioning Exercise</title>
    <style>
      /* Write your code here */
      div.blue-box {
        background-color: blue;
        width: 500px;
        height: 300px;
        margin-top: 200px;
        margin-left: 200px;
        position: relative;
      }

      div.red-circle {
        background-color: rgb(209, 28, 28);
        width: 200px;
        height: 200px;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>

  <body>
    <div class="blue-box">
      <div class="red-circle"></div>
    </div>
  </body>
</html>
